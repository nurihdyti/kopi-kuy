    <!-- Batas Akhir penulisan kode Bootstrap -->
    <script>
        /* Tulis Javascript Di bawah Sini */

        var sumber = "https://rikikurnia.com/prakerja/api/kopi"
        var sumber2 = "data.json"

        select_kopi.onchange = function () {
            var dipilih = select_kopi.value
            console.log(dipilih)
            ambilData(dipilih)
        }
        $(document).ready(function () {
            ambilData("semua");
        })


        function ambilData(dipilih) {
            $.getJSON(sumber2).then(function (data) {
                var data_kopi = data[dipilih]
                console.log(data_kopi)
                baris_produk.innerHTML = ""

                if (dipilih === "semua") {
                    data_kopi = [...data.robusta, ...data.nonkopi, ...data.arabica];
                }

                data_kopi.forEach(item => {
                    var template = `<div class="col mb-4">
                    <div class="card">
                            <img src="${item.foto}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${item.nama}</h5>
                                <div class="row hargasize my-4">
                                    <div class="col">
                                        ${item.size}
                                    </div>
                                    <div class="col fw-bold text-dark">
                                        ${item.harga}
                                    </div>
                                </div>
                                <a href="${item.link}" class="btn btn-red w-100"><i class="bi bi-bag-heart-fill"></i>Beli</a>
                            </div>
                        </div>
                    </div>`
                    baris_produk.innerHTML += template
                })

            })

        }


        /* Batas Akhir penulisan kode Javascript */
    </script>
